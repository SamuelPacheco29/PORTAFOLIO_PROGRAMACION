<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades CLASE</title>
</head>
<body>
<p id="texto"></p>
 <script>


let lista = [];


for (let i = 0; i < 5; i++) {
  let numero = prompt("Ingresa un número:");
  lista.push(Number(numero));
}


for (let i = 0; i < lista.length - 1; i++) {
  for (let j = 0; j < lista.length - i - 1; j++) {
    if (lista[j] > lista[j + 1]) {
      
      let temp = lista[j];
      lista[j] = lista[j + 1];
      lista[j + 1] = temp;
    }
  }
}


document.getElementById('texto', "Los números ordenados de menor a mayor son: " + lista.join(", "));


 </script>

</body>
</html>
